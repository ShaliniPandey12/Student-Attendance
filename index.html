<!DOCTYPE html>
<html>
<head>
  <title>Student Attendance</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Student Attendance</h1>
  <form id="attendance-form">
    <label for="roll-number">Roll Number:</label><br>
    <input type="text" id="roll-number" name="roll-number"><br>
    <label for="student-name">Student Name:</label><br>
    <input type="text" id="student-name" name="student-name"><br>
    <button type="button" id="checkin-button">Check In</button>
    <button type="button" id="checkout-button">Check Out</button>
  </form> 
  <br>
  <h2>Students Present:</h2>
  <ul id="students-present"></ul>
  <script src="index.js"></script>
</body>
</html>
